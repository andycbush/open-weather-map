<!DOCTYPE html>
<html lang="en" ng-app="OWMApp">

<head>
    <meta charset="UTF-8">
    <title>Open Weather Map App</title>
    <link rel="stylesheet" href="owm-app.css" type="text/css">

</head>

<body ng-class="{loading: isLoading}">

    <a ng-href="#/cities/New York">New York</a>
    <a ng-href="#/cities/Dallas">Dallas</a>
    <a ng-href="#/cities/Chicago">Chicago</a>
    <a href="#/cities/NotOnList">Unsupported city</a>

    <div class="animate-view-container">
        <div ng-view class="animate-view"></div>
    </div>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-animate.js"></script>
    <script type="text/javascript" src="owm-app.js"></script>
</body>

</html>
